<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- ðŸŒŒ Landing Page -->
  <section id="landing-page" class="page active">
    <canvas id="aurora-bg"></canvas>
    <div class="landing-content">
      <h1 class="glow-text">ðŸ¤– YouTube Chatbot</h1>
      <p class="subtitle">Train an AI chatbot on YouTube videos and chat with it, all in one sleek interface.</p>
      <button id="get-started" class="neon-btn">Get Started</button>
    </div>
  </section>

  <!-- âš™ï¸ Training Page -->
  <section id="train-page" class="page hidden">
    <div class="container glass fade-in">
      <h1>ðŸš€ Train Your Chatbot</h1>
      <input id="chatbot_name" placeholder="Enter chatbot name..." class="input-field">
      <div id="video_inputs">
        <div class="video-group">
          <input placeholder="YouTube URL" class="input-field">
          <input placeholder="Video Name" class="input-field">
        </div>
      </div>
      <button id="add_video" class="small-btn">+ Add More</button>
      <button id="train_btn" class="neon-btn">Train Chatbot</button>
      <div id="loader" class="loader hidden"></div>
      <p id="status"></p>
    </div>
  </section>

  <!-- ðŸ’¬ Chat Page -->
  <section id="chat-page" class="page hidden">
    <div class="chat-container glass fade-in">
      <h2 class="chat-title">ðŸ’¬ Chat with Your AI Assistant</h2>
      <div id="chat-box" class="chat-box">
        <div class="message bot">
          <span class="avatar">ðŸ¤–</span>
          <div class="bubble">Hello! I'm ready to answer your questions about the videos you trained me on.</div>
        </div>
      </div>
      <div class="input-container">
        <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off">
        <button id="send-btn" class="send-btn">Send</button>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
